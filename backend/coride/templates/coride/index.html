<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        var map;
    
        DG.then(function () {
            map = DG.map('map', {
                center: [54.98, 82.89],
                zoom: 13
            });
    
            DG.marker([54.98, 82.89]).addTo(map).bindPopup('Вы кликнули по мне!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Coride</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/636225928ff5360001917669/picture" alt="" width="72" height="57">
        <h1>Coride - Choose your driver</h1>
        </div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-6">
                <form method="POST" action="">
                <div class="col-12 mb-3">
                        <input class="form-control" type="text" placeholder="Initial address" />
                </div>
                <div class="col-12 mb-3">
                    <input class="form-control" type="text" placeholder="End address" />
                </div>
                <div class="col-12 mb-3">
                    <input class="btn btn-primary" type="submit" value="Pick" />
                </div>
                </form>
            </div>
            <div class="col-md-5 col-lg-4 order-md-last">
            <div id="map" style="width:500px; height:400px"></div>
            </div>
        </div>
    </div>
</body>
</html>
